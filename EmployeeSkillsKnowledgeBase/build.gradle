task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}

bootRepackage {
    mainClass = 'com.rsi.esk.ESKApplication'
}


applicationDefaultJvmArgs = [
        "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005"
]
