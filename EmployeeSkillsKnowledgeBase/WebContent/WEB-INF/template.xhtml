<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title><ui:insert name="title">Default title</ui:insert></title>
    </h:head>
    <h:body>
        <div id="menu">		
        <p:clock/>
        <h:form>
        <table>
        	<tr>
        	    <td><h:commandButton id="indexLink" value="Home Page" action="#{navigationController.moveToHomePage}"/></td>
		        <td><h:commandButton id="listEmployeesLink" value="List Employees" action="#{navigationController.moveToListUsersPage}"/></td>
				<td><h:commandButton id="searchEmployeesLink" value="Search" action="#{navigationController.moveToSearchUsersPage}" /></td>	
				<td><h:commandButton id="saveEmployeesLink" value="Save Employees" action="#{navigationController.moveToSaveUsersPage}" /></td>
				<td><h:commandButton id="logoutLink" value="Logout" action="#{navigationController.moveToLoginPage}" /></td> 
		    </tr>
        </table>
        </h:form>
		</div>
        <div id="content"><ui:insert name="content">Default content</ui:insert></div>
        <div id="footer"><h:messages/></div>
    </h:body>
</html>
